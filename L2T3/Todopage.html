<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>To-Do List</title>
     
   </head>
  <style>
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f7f7f7;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

form input[type="text"] {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

form button[type="submit"] {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  margin-left: 10px;
  cursor: pointer;
}

ul {
  list-style: none;
  margin-top: 20px;
  padding: 0;
}

ul li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  margin-bottom: 10px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

ul li.completed {
  background-color: #d4edda;
  color: #155724;
  text-decoration: line-through;
}

ul li span {
  flex: 1;
  margin-right: 10px;
}

ul li button {
  padding: 5px 10px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

ul li button.complete {
  background-color: #28a745;
  color: #fff;
  margin-right: 10px;
}

ul li button.delete {
  background-color: #dc3545;
  color: #fff;
}

  </style>
   <body>
      <h1>To-Do List</h1>
      <form>
         <input type="text" id="task" placeholder="Enter a task...">
         <button type="button" onclick="addTask()">Add</button>
      </form>
      <h2>Pending Tasks</h2>
      <ul id="pendingTasks"></ul>
      <h2>Completed Tasks</h2>
      <ul id="completedTasks"></ul>
      <script src="script.js">

      </script>
   </body>
</html>
